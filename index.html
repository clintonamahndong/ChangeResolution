<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Change</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Money Change Calculator</h1>
    <div class="form-group">
      <label for="amount">Enter amount given:</label>
      <input type="number" class="form-control" id="amount" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label for="price">Enter price of item purchased:</label>
      <input type="number" class="form-control" id="price" placeholder="Enter price">
    </div>
    <button type="button" class="btn btn-primary" onclick="calculateChange()">Calculate Change</button>
    <div id="changeResult" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
